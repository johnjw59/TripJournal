<ion-view hide-back-button="true">
  <ion-nav-title>
    <ion-tabs class="tabs-background-positive tabs-color-light">
      <ion-tab title="Cards" icon-on="ion-ios-albums" icon-off="ion-ios-albums-outline" class="tab-color-light" on-deselect="changeView()"></ion-tab>
      <ion-tab title="Map" icon-on="ion-ios-navigate" icon-off="ion-ios-navigate-outline" class="tab-color-light" on-deselect="changeView()"></ion-tab>
    </ion-tabs>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-clear" href="">
      Download TripJournal to Share your trip!
    </button>
  </ion-nav-buttons>
  
  <div ng-show="tab == 'cards'">
    <ion-content class="has-header" >
      <cardview></cardview>
    </ion-content>
  </div>

  <div ng-show="tab == 'map'">
    <ion-content scroll="false" class="has-header">
      <mapview></mapview>
    </ion-content>
  </div>

</ion-view>
