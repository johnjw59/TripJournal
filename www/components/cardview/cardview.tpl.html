<div class="list card" ng-repeat="card in cards" ng-switch="card.type">

  <div ng-switch-when="image" class="item item-image">
    <img ng-src="{{card.img_url}}" />
  </div>

  <div ng-switch-when="note" class="item item-text-wrap">
    {{card.text}}
  </div>

  <div ng-switch-when="tweet" class="item item-text-wrap">
    <div class="row">
      <div class="col-xs-2">
        <img ng-src="{{card.profile_img}}" class="profile-img" />
      </div>
      <div class="col-xs-10">
        <div class="row">
          <p>{{card.user}}</p>
        </div>
        <div class="row">
          {{card.text}}
        </div>
      </div>
    </div>
  </div>

  <div class="item card-info">
    <div class="row">
      <div class="col">{{card.loc_name}}</div>
      <div class="col">{{card.date | date:'short'}}</div>
    </div>
  </div>

</div>
