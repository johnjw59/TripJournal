<ion-view hide-back-button="true">
  <ion-nav-buttons side="primary">
    <button class="icon ion-navicon-round button button-clear" ng-click="$state.go('setting')"></button>
  </ion-nav-buttons>

  <ion-content scroll="false">
    <div class="row row-center vertical-center">
      <div class="col col-center center-text">
        <h4>Are you on a trip? Click below to start your Journal!</h4>
        <button class="button button-calm button-block" ng-click="startTrip()">Start a New Trip</button>
        <p>You can end your trip, or view previous trips, from the settings page</p>
      </div>
    </div>
  </ion-content>
</ion-view>
