<ion-view hide-nav-bar="true">
  <ion-content scroll="false">
    <div class="row row-center vertical-center">
      <div class="col col-center">
        <h4>Signup</h4>
        <form novalidate class="simple-form">
          <div class="form-group">
            Username: <input type="text" class="form-control" ng-model="user.username" /><br />
          </div>
          <div class="form-group">
          Password: <input type="password" ng-model="user.password" /><br />
          </div>
          <input type="button" ng-click="reset()" value="Reset" />
          <input type="submit" ng-click="signup(user)" value="Signup" />
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
