<ion-view  hide-nav-bar="true">
  <ion-content scroll="false">
    <div class="row row-center vertical-center">
      <div class="col col-center center-text">
        <h4>Welcome to TripJournal</h4>
        <p>To get started, please login using your google account</p>
        <button class="button button-balanced button-block" ng-click="login()">Login</button>
        <p>Or use your email</p>
        <form novalidate class="simple-form">
          <div class="form-group">
            Username: <input type="text" class="form-control" ng-model="user.username" /><br />
          </div>
          <div class="form-group">
          Password: <input type="password" ng-model="user.password" /><br />
          </div>
          <input type="submit" ng-click="login(user)" value="Login" />
        </form>
        <button class="button button-balanced button-block" ng-click="signup()">Sign up</button>
      </div>
    </div>
  </ion-content>
</ion-view>
