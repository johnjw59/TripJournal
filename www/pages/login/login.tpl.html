<ion-view  hide-nav-bar="true">
  <ion-content ng-controller="LoginCtrl" scroll="false">
    <div class="row row-center vertical-center">
      <div class="col col-center center-text">
        <h4>Welcome to TripJournal</h4>
        <p>To get started, please enter your email and password below and click <em>Login</em> or <em>Create a New Account</em>!</p>
        <div class="list list-inset">
		      <label class="item item-input">
		        <input type="email" ng-model="email" placeholder="Email" required>
		      </label>
		      <label class="item item-input">
		        <input type="password" ng-model="password" placeholder="Password" required>
		      </label>
		    </div>
        <div class="padding-bottom">
          <button class="button button-balanced button-block" ng-click="login()">Login</button>
        </div>
        <div class="padding-top">
          <button class="button button-calm button-block" ng-click="register()">Create a New Account</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
