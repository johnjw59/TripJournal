<ion-view>
  <ion-nav-title>Settings</ion-nav-title>

  <ion-content class="has-header" padding="true">
    
    <div class="list">
      <div ng-show="on_trip" class="item item-button-right">
        End Current Trip
        <button class="button button-assertive" ng-click="endTrip()">End</button>
      </div>

      <div class="item item-button-right">
        View Previous Trips
        <button class="button button-calm" ng-click="$state.go('all-trips')">View</button>
      </div>

      <div class="item item-button-right">
        Share current Trip
        <button class="button button-calm" ng-click="shareTrip()">Share</button>
      </div>
    </div>
    
    <div class="list">
      <div class="item item-button-right">
        Login to Twitter
        <button ng-if="twitterLogin" class="button button-balanced" ng-click="authenticateTwitter()">Login</button>
        <button ng-if="!twitterLogin" class="button button-stable" disabled>Logged in</button>
      </div>
    </div>
