<ion-modal-view>
  <ion-header-bar>
    <button class="button button-clear icon-left ion-camera button-positive button-dark" ng-click="postTwitterPhoto()"></button>
    <h1 class="title">Compose New Tweet</h1>
    <button class="button button-clear icon-right ion-close button-positive button-dark" ng-click="closeModal()"></button>
  </ion-header-bar>
  <ion-content scroll="false">
    <textarea id="tweet" ng-model="twitterModal.tweet" maxlength="140"></textarea>
  </ion-content>
  <ion-footer-bar class="bar-positive">
    <button class="button button-full button-clear note-submit" ng-click="postTweet()">Post</button>
  </ion-footer-bar>
</ion-modal-view>
