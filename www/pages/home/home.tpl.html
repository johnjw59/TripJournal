<ion-view hide-back-button="true">
  <ion-nav-title>
    <ion-tabs class="tabs-background-positive tabs-color-light">
      <ion-tab title="Cards" icon-on="ion-ios-albums" icon-off="ion-ios-albums-outline" class="tab-color-light" on-deselect="changeView()"></ion-tab>
      <ion-tab title="Map" icon-on="ion-ios-navigate" icon-off="ion-ios-navigate-outline" class="tab-color-light" on-deselect="changeView()"></ion-tab>
    </ion-tabs>
  </ion-nav-title>
  
  <div ng-if="tab == 'cards'">
    <ion-content class="has-header has-footer" >
      <trip-card></trip-card>
    </ion-content>
  </div>

  <div ng-if="tab == 'map'">
    <ion-content scroll="false" class="has-header has-footer">
      <mapview></mapview>
    </ion-content>
  </div>

  <ion-footer-bar class="bar-positive">
    <div class="button-bar">
      <button class="icon ion-camera button button-clear" ng-click="takePicture()"></button>
      <button class="icon ion-social-twitter button button-clear" ng-click="openTwitter()"></button>
      <button class="icon ion-location button button-clear" ng-click="checkin()"></button>
      <button class="icon ion-compose button button-clear" ng-click="makeNote()"></button>
      <button class="icon ion-gear-a button button-clear" ng-click="$state.go('setting')"></button>
    </div>
  </ion-footer-bar>
</ion-view>
