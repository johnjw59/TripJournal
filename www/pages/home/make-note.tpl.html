<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Make a Note</h1>
    <button class="button button-clear icon-right ion-close button-positive button-dark" ng-click="closeModal()"></button>
  </ion-header-bar>
  <ion-content>
    <textarea style="width: 100%;"></textarea>
    <button class="button button-block button-positive" ng-click="saveModal()">Submit</button>
  </ion-content>
</ion-modal-view>
