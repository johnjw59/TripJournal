<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <div class="button-bar">
          <button class="icon ion-android-list button button-clear"></button>
          <button class="icon ion-map button button-clear"></button>
          <button class="icon ion-cash button button-clear"></button>
        </div>
        <button class="icon ion-navicon button"></button>
      </ion-header-bar>

      <ion-content>
      </ion-content>

      <ion-footer-bar class="bar-positive">
        <div class="button-bar">
          <button class="icon ion-camera button button-clear"></button>
          <button class="icon ion-social-twitter button button-clear"></button>
          <button class="icon ion-social-foursquare button button-clear"></button>
          <button class="icon ion-edit button button-clear"></button>
          <button class="icon ion-gear-a button button-clear"></button>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
